# the upstream component nginx needs to connect to
upstream django {
    server unix://home/ubuntu/votedingen/votedingen/votedingen.sock;
}

# configuration of the server
server {
    # the port your site will be served on
    listen      80;
    # the domain name it will serve for
    server_name ec2-18-216-98-69.us-east-2.compute.amazonaws.com;
    charset     utf-8;
    # max upload size
    client_max_body_size 75M;   # adjust to taste

    # Django media
    location /media  {
      alias /home/ubuntu/votedingen/votedingen/static/;
    }

   location /static {
      alias /home/ubuntu/votedingen/votedingen/static/;
    }

    # Finally, send all non-media requests to the Django server.
    location / {
        uwsgi_pass  django;
        include  /etc/nginx/uwsgi_params;
    }
}

